name: Release Desktop App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Create Electron symlink for Electron Forge
        run: |
          mkdir -p apps/desktop/node_modules
          ln -sf ../../../node_modules/electron apps/desktop/node_modules/electron

      - name: Build desktop app
        working-directory: apps/desktop
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        run: npm run make

      - name: List build artifacts
        working-directory: apps/desktop
        run: |
          echo "Build artifacts:"
          find out/make -type f

      - name: Upload macOS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpaca-macos-zip
          path: apps/desktop/out/make/zip/darwin/**/*.zip
          retention-days: 30
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List all artifacts
        run: |
          echo "Downloaded artifacts:"
          find release-artifacts -type f

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            release-artifacts/alpaca-macos-zip/**/*.zip \
            --title "Alpaca Desktop ${{ github.ref_name }}" \
            --generate-notes
